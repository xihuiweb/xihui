<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜灰二十周年倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #countdown {
            color: #333;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 90%;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .date-line {
            font-size: 3em;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .days-line {
            font-size: 5em;
            line-height: 1.2;
        }

        .days {
            color: #e74c3c;
            margin: 0 0.2em;
        }

        @media only screen and (max-width: 480px) {
            .date-line {
                font-size: 1em;
            }
            .days-line {
                font-size: 1.8em;
            }
        }

        .clearfix {
            zoom: 1;
        }
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="countdown" class="clearfix">
        <div class="date-line">距离《喜羊羊与灰太狼》二十周年</div>
        <div class="days-line">
            <span>还有</span>
            <span class="days">0</span>
            <span>天</span>
        </div>
    </div>

    <script>
        var requestAnimationFrame = window.requestAnimationFrame || 
            window.mozRequestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.msRequestAnimationFrame || 
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };

        var targetDate = new Date(2025, 7, 3);

        function updateCountdown() {
            var currentDate = new Date();
            var timeDiff = targetDate - currentDate;
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            var daysElement = document.querySelector('.days');
            var dayTextElement = document.querySelector('.days-line span:last-child');
            
            if(days >= 0) {
                daysElement.textContent = days;
                dayTextElement.textContent = "天";
            } else {
                daysElement.textContent = "0";
                dayTextElement.textContent = "目标日期已过！";
            }

            requestAnimationFrame(updateCountdown);
        }

        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", updateCountdown);
        } else {
            document.attachEvent("onreadystatechange", function() {
                if (document.readyState === "complete") {
                    updateCountdown();
                }
            });
        }
    </script>
</body>
</html>
