<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜灰二十周年倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #countdown {
            font-size: 3em;
            color: #333;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
            margin: 10px;
            text-align: center; /* 新增居中属性 */
            box-sizing: border-box; /* 确保宽度计算准确 */
        }

        @media only screen and (max-width: 480px) {
            #countdown {
                font-size: 2em;
                width: 90%;
            }
        }

        .clearfix {
            zoom: 1;
        }
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="countdown" class="clearfix">正在计算...</div>

    <script>
        var requestAnimationFrame = window.requestAnimationFrame || 
            window.mozRequestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.msRequestAnimationFrame || 
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };

        var targetDate = new Date(2025, 7, 3);

        function updateCountdown() {
            var currentDate = new Date();
            var timeDiff = targetDate - currentDate;
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            var countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = days >= 0 
                ? "距离《喜羊羊与灰太狼》二十周年还有<br><span style='font-size:1.5em;color:#e74c3c;'>" + days + "</span><br>天"
                : "目标日期已过！";

            requestAnimationFrame(updateCountdown);
        }

        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", updateCountdown);
        } else {
            document.attachEvent("onreadystatechange", function() {
                if (document.readyState === "complete") {
                    updateCountdown();
                }
            });
        }
    </script>
</body>
</html>
