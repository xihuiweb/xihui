<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜灰二十周年倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #countdown {
            color: #333;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 90%;
            margin: 10px;
            text-align: center;
        }

        .date-line {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .days-line {
            font-size: 5em;
            line-height: 1.2;
        }

        .days {
            color: #e74c3c;
            margin: 0 0.2em;
        }

        @media (max-width: 480px) {
            .date-line { font-size: 1em; }
            .days-line { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div class="date-line">距离《喜羊羊与灰太狼》二十周年</div>
        <div class="days-line">
            <span>还有</span>
            <span class="days">0</span>
            <span>天</span>
        </div>
    </div>

    <script>
        // 北京时间处理 (UTC+8)
        const targetDate = new Date(Date.UTC(2025, 7, 3, 0, 0, 0)); 

        function getBeijingTime() {
            const now = new Date();
            return new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + 28800000);
        }

        function calculateDays() {
            const now = getBeijingTime();
            const target = new Date(targetDate);
            
            now.setHours(0, 0, 0, 0);
            target.setHours(0, 0, 0, 0);
            
            const diff = target - now;
            return Math.ceil(diff / 86400000);
        }

        function updateDisplay() {
            const days = calculateDays();
            const daysElement = document.querySelector('.days');
            const dayTextElement = document.querySelector('.days-line span:last-child');

            if (days > 0) {
                daysElement.textContent = days;
                dayTextElement.textContent = "天";
            } else if (days === 0) {
                daysElement.textContent = "0";
                dayTextElement.textContent = "天";
            } else {
                daysElement.textContent = "0";
                dayTextElement.textContent = "目标日期已过";
            }
        }

        // 初始化
        updateDisplay();
        // 每秒更新
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
