<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜灰二十周年倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #countdown {
            font-size: 3em;
            color: #333;
            margin: 20% auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 600px;
        }

        /* 手机适配 */
        @media only screen and (max-width: 480px) {
            #countdown {
                font-size: 2em;
                margin: 40% auto;
                width: 90%;
            }
        }

        /* 旧版IE兼容 */
        .clearfix {
            zoom: 1;
        }
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="countdown" class="clearfix">正在计算...</div>

    <script>
        // 兼容旧浏览器的请求动画帧
        var requestAnimationFrame = window.requestAnimationFrame || 
            window.mozRequestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.msRequestAnimationFrame || 
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };

        // 目标日期：2025年8月3日
        var targetDate = new Date(2025, 7, 3); // 月份从0开始计数（0=1月）

        function updateCountdown() {
            var currentDate = new Date();
            var timeDiff = targetDate - currentDate;

            // 计算剩余天数
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            // 显示结果
            var countdownElement = document.getElementById("countdown");
            if (days >= 0) {
                countdownElement.innerHTML = "距离《喜羊羊与灰太狼》二十周年还有<br><span style='font-size:1.5em;color:#e74c3c;'>" + 
                    days + "</span><br>天";
            } else {
                countdownElement.innerHTML = "目标日期已过！";
            }

            // 使用兼容的动画帧请求
            requestAnimationFrame(updateCountdown);
        }

        // 旧浏览器兼容的DOM加载事件
        if (window.addEventListener) {
            window.addEventListener("load", updateCountdown, false);
        } else if (window.attachEvent) {
            window.attachEvent("onload", updateCountdown);
        } else {
            window.onload = updateCountdown;
        }
    </script>
</body>
</html>
